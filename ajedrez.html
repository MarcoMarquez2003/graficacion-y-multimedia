<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <canvas id="ajedrez" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('ajedrez');
        const ctx = canvas.getContext('2d');
        const size = 50;
        function dibujarTablero() {
            for (let fila = 0; fila < 8; fila++) {
                for (let col = 0; col < 8; col++) {
                    const color = (fila + col) % 2 === 0 ? 'white' : 'black';
                    ctx.fillStyle = color;
                    ctx.fillRect(col * size, fila * size, size, size);
                }
            }
        }
        dibujarTablero();
    </script>

</body>
</html>
